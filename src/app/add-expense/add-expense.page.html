<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Add Expense</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="expense-values mb-3">
      <ion-item outline="true">
        <ion-label position="floating" color="primary">Category</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item outline="true">
        <ion-label position="floating" color="primary">Description</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item outline="true">
        <ion-label position="floating" color="primary">Amount</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
    </div>
  
    <div class="action-buttons d-flex flex-column">
      <ion-button color="primary">Add</ion-button>
      <ion-button color="light">Cancel</ion-button>
    </div>
  </div>
</ion-content>
